apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-backend
  namespace: fullstack-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-backend
  template:
    metadata:
      labels:
        app: node-backend
    spec:
      containers:
      - name: node-backend
        image: kajibaa/node-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: MONGODB_URI
          value: mongodb://mongodb:27017/sandeshdb

---
apiVersion: v1
kind: Service
metadata:
  name: node-backend
  namespace: fullstack-app
spec:
  selector:
    app: node-backend
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000


